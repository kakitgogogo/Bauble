{% extends 'process_base.html' %}
{% block process %}
	<div id="envoiron" class="table-div">
		<table class="table table-bordered">
			{% for key, value in process_info.get('environ', {}).items() %}
			<tr>
				<td>{{ key }}</td>
				<td>{{ value }}</td>
			</tr>
			{% endfor %}
		</table>
	</div>
{% endblock %}
