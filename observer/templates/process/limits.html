{% extends 'process_base.html' %}
{% block process %}
	<div id="limits" class="table-div">
		<table class="table table-bordered">
			<tr>
				<td>资源</td>
				<td>软限制</td>
				<td>硬限制</td>
			</tr>
			{% for resource, limits in process_info.get('limits', {}).items() %}
				<tr>
					<td>{{ resource }}</td>
					<td>{{ limits[0] }}</td>
					<td>{{ limits[1] }}</td>
				</tr>
			{% endfor %}
		</table>
	</div>
{% endblock %}
