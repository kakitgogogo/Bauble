{% extends 'process_base.html' %}
{% block process %}
	<div id="files" class="table-div">
		<table class="table table-bordered">
			<tr>
				<td>路径</td>
				<td>文件描述符</td>
				<td>模式</td>
			</tr>
			{% for file in process_info.get('open_files', []) %}
			<tr>
				<td>{{ file.path }}</td>
				<td>{{ file.fd }}</td>
				<td>{{ file.mode }}</td>
			</tr>
			{% endfor %}
		</table>
	</div>
{% endblock %}
